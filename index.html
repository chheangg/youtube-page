<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Walters -- I Love You So</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <nav>
        <span class="left-nav-bar">
            <button id="side-bar" class="transparent">
                <img src="./image/threebars.jpg">
            </button>
            <a class="logo"><img src="./image/youtube_logo.png"></a>
        </span>
        <span class="center-nav-bar">
                <input type="search" id="searchbar" name="search" value="Search">
                <button id="search-button"><img src="./image/searchicon.png"></button>
            <button id="mic-button" class="transparent"><img src="./image/micicon.png"></button>
        </span>
        <span class="right-nav-bar">
            <button id="create-button" class="transparent"><img src="./image/createvideo.png"></button>
                <div class="create-options drop-down">

                </div>
            <button id="app-button" class="transparent"><img src="./image/app-button.png"></button>
                <div class="app-options drop-down">

                </div>
            <button id="pop-up-notif" class="transparent"><img src="./image/bell-icon.png"></button>
                <div class="notifications drop-down">

                </div>
            <button id="profile-picture" class="transparent"><img src="./image/profile-picture.png"></button>     
            <div class="profile-settings drop-down">
            </div>  
        </span>
    </nav>
    <main>
        <span class="main-video">
            <div class="video-wrapper">
            <iframe class="video" src="https://www.youtube.com/embed/NwFVSclD_uc" title="YouTube video player" frameborder="0" 
            allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
            </div>
            <div class="video-info">
                <span class="left-video-info">
                    <div class="video-title">
                        <h1>The Walters -- I Love You So</h1>
                    </div>
                    <div class="video-metadata">
                        <p>60,055,672 views</p>
                        <span class="dot"></span>
                        <p>Nov, 29, 2014</p>
                    </div>
                </span>
                <span class="right-video-info">
                    <span class="like-container info-container">
                        <button id="like" class="transparent info-buttons"><img class="info-icon" src="./image/like.png"></button>
                        <p class="like-counter">1M</p>
                    </span>
                    <span class="dislike-container info-container">
                        <button id="dislike" class="transparent info-buttons"><img class="info-icon" src="./image/dislike.png"></button>
                        <p class="dislike-counter">DISLIKE</p>
                    </span>
                    <span class="share-container info-container">
                        <button id="share" class="transparent info-buttons"><Img class="info-icon" src="./image/share-icon.png"></button>
                        <p class="share-button">SHARE</p>
                    </span>
                    <span class="save-container info-container">
                        <button id="save" class="transparent info-buttons"><img class="info-icon" src="./image/save-icon.png"></button>
                        <p class="save-button">SAVE</p>
                    </span>
                    <span class="option-container info-container">
                        <button id="option-button" class="transparent info-buttons"><img class="info-icon option-icon" src="./image/options.png"></button>
                    </span>
                </span>
            </div>
            <div class="video-desc">
                <div class="top-desc">
                    <span class="left-top-desc">
                        <img class="the-walters-pfp" src="./image/the-walters.jpg">
                        <span class="channel-name">
                            <div class="channel-main-text">
                                <p class="channel-title-name">The Walters</p>
                                <img class="info-icon" src="./image/verified-icon.png">
                            </div>
                            <p class="subscribers">168k subscribers</p>
                        </span>
                    </span>
                    <span class="right-top-desc">
                        <button class="transparent subscribe-button">SUBSCRIBE</button>
                    </span>
                </div>
            </div>
            <div class="comment-section"></div>

        </span>
        <span class="video-recommendation">

        </span>
    </main>
</body>
</html>
